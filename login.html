<html>

<head>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/Login.css" />
  <link rel="icon" href="/image/jampcs icon only.png" />
  <title>JamPCs Login</title>

  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script src="/script/checkstatus-norm.js"></script>

  <script>
    window.onload = function () {
      var recaptcha = document.forms["my_captcha_form"]["g-recaptcha-response"];
      recaptcha.required = true;
      recaptcha.oninvalid = function (e) {
        // do something
        alert("Please complete the captcha");
      }
    }

    function show_password() {
      var x = document.getElementById("fpassword");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }

    // Function to validate user login
    function validateLogin() {
      var username = document.getElementById("fname").value;
      var password = document.getElementById("fpassword").value;

      // Retrieve the saved user data from localStorage
      var savedUsers = JSON.parse(localStorage.getItem("users")) || [];

      // Check if the entered credentials match any saved user data
      var isLoginValid = savedUsers.some(function (user) {
        return user.username === username && user.password === password;
      });

      if (isLoginValid) {
        sessionStorage.setItem("isLogged", "true");
        alert("Login successful");
        // Redirect to the desired page after successful login
        window.location.href = "home.html";
      } else {
        alert("Invalid username or password");
      }
    }

  </script>

</head>

  <main>

    <div class="container">

        <div class="username">
          <label for="fname">Username</label>
