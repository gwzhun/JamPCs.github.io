  <script src="https://www.google.com/recaptcha/api.js"></script>

  <script>
    // Function to compare the password and confirm password fields
    function checkPasswordMatch() {
      var password = document.getElementById("fnewpassword").value;
      var confirmPassword = document.getElementById("fconfirmpassword").value;
      var matchMessage = document.getElementById("password-match-message");

      if (password === confirmPassword) {
        matchMessage.innerHTML = "Passwords match!";
        matchMessage.style.color = "green";
      } else {
        matchMessage.innerHTML = "Passwords do not match";
        matchMessage.style.color = "red";
      }
    }
  </script>

</head>

  <!-------------------- Content -------------------->

  <main>

    <div class="container">
      <div class="title-top">
        <h3>Reset Password</h3>
      </div>
      <form method="get" action="home.html">

        <div class="fnewpassword">
          <label for="fnewpassword">New Password</label>
          <br><input type="password" id="fnewpassword" name="fnewpassword" placeholder="New Password" required
            minlength="8" maxlength="20">
          <p><input class="checkbox" type="checkbox" onclick="show_password1()">Show Password
            <script>
              function show_password1() {
                var x = document.getElementById("fnewpassword");
                if (x.type === "password") {
                  x.type = "text";
                } else {
                  x.type = "password";
                }
              }
            </script>
          </p>

        </div>

        <div class="fconfirmpassword">
          <label for="fconfirmpassword">Confirm Password</label>
          <br><input type="password" id="fconfirmpassword" name="fconfirmpassword" placeholder="Re-enter Password"
            required onkeyup="checkPasswordMatch()">
          <p><input class="checkbox" type="checkbox" onclick="show_password2()">Show Password
            <script>
              function show_password2() {
                var x = document.getElementById("fconfirmpassword");
                if (x.type === "password") {
                  x.type = "text";
                } else {
                  x.type = "password";
                }
              }
            </script>
          </p>

        </div>

        <p id="password-match-message"></p>

        <div class="form_container">
          <form action="#" id="my_captcha_form">
            <div class="g-recaptcha" data-sitekey="6LfrFKQUAAAAAMzFobDZ7ZWy982lDxeps8cd1I2i"></div>
            <script>
              window.onload = function () {
                var recaptcha = document.forms["my_captcha_form"]["g-recaptcha-response"];
                recaptcha.required = true;
                recaptcha.oninvalid = function (e) {
                  // do something
                  alert("Please complete the captcha");
                }
              }
            </script>
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>

    </div>

  </main>
</body>
